<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
    <title>Payment</title>
</head>
<body>
    <h1>Make a Payment</h1>
    <p>This what you are paying for: <strong>{{ product_name }}</strong></p>
    <form id="paymentForm" method="post" action="{% url 'process_payment' %}">
        {% csrf_token %}
        <label>Wifi Router Price(R):</label>
        <input type="number" value="300" readonly><br><br><hr>
        {{ form.as_p }}
        <p>Therefore, your TOTAL: <b>R{{ amount }}</b></p>
        <button id="payButton" type="submit">Pay Now</button>
    </form>
</body>
</html>
