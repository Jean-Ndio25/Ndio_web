{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" 
    rel="stylesheet">

    <meta charset="UTF-8" />
    <title>Complete Order</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-header {
            background-color: #ff9800;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .order-button {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .order-button:hover {
            background-color: #45a049;
        }
        .order-footer {
            text-align: center;
            margin-top: 10px;
        }
        .order-footer a {
            color: #ff9800;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label, .form-control {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/ndio_logo1.png' %}" width="200" height="100" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-link text-white" href="{% url 'home' %}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <div class="order-container">
        <div class="order-header">
            <h2>Complete Your Order</h2>
        </div><br>
        <h3>Enter your details:</h3>
        <form id="payment-form" action="{% url 'order_details' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
            </div>
            <div class="form-group">
                <h4>Order details</h4>
                {{ form_order }}
            </div>
            <button type="submit" class="order-button">Submit</button>
        </form>
        <div class="order-footer">
            <p>Need help? <a href="#">Contact us</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
